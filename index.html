<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Best Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<!--menu of header - 1 page-->

<header class="header">
    <div class="header-container container>">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header-nav">
                <li class="nav-element">
                    <a href="#why-us" class="nav-link">WHY US</a>
                </li>
                <li class="nav-element">
                    <a href="#benefits" class="nav-link">BENEFITS</a>
                </li>
                <li class="nav-element">
                    <a href="#prices" class="nav-link">PRICES</a>
                </li>
                <li class="nav-element">
                    <a href="#contact" class="nav-link">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!--banner - 1 page-->
<section class="opening">
    <div class="opening-content">
        <h1 class="opening-header">Sell More</h1>
        <p class="paragraph-opening">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn btn-opening-content btn large">Open your shop</a>
    </div>
    <img src="images/Background.png" alt="opening-image"/>
</section>

<!--smaller header after page 1-->

<section class="statistics">
    <div class="conainer">
        <h2>
            The most popular sales platform in country
        </h2>
        <div class="statistics-container">
            <div class="single-statistics">
                <div class="statistics-circle">
                    <img src="assets/Person.svg" alt="person" class="statistics-img">
                </div>
                <div class="statistics-number">100000+</div>
                <div class="statistics-description">daily entries</div>
            </div>
            <div class="single-statistics">
                <div class="statistics-circle">
                    <img src="assets/Eye.svg" alt="eye" class="statistics-img">
                </div>
                <div class="statistics-number">2000000+</div>
                <div class="statistics-description">seen products every day</div>
            </div>
            <div class="single-statistics">
                <div class="statistics-circle">
                    <img src="assets/Catalog.svg" alt="catalog" class="statistics-img">
                </div>
                <div class="statistics-number">10000+</div>
                <div class="statistics-description">added posts daily</div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
